automation:
  - alias: "Zakomunikuje Lunch Piwnica"
    initial_state: 'on'
    trigger:
      platform: event
      event_type: lunch.piwnica
    action:
      service: notify.email_send
      data_template:
        title: "{{ trigger.event.data.name }}"
        message: "{{ trigger.event.data.text }}"